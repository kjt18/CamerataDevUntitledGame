<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Camerata Developments">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Camerata Developments</title>
    <meta name="description" content="join_lobby page">
    <!-- favicon goes here -->
    <!-- <link rel="icon" type="" href=""> -->
    <!--add stylesheets here-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='./css/index.css') }}">
</head>

<body style="background-color:black">
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Join Lobby {{ lobby_id }}</h1>
            <form action="{{ url_for('join_lobby', lobby_id=lobby_id) }}" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Join Lobby</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    var socket = io.connect('{{ url_for('static', filename='') }}');
    socket.on('connect', function() {
      console.log('Connected to server');
    });
    socket.on('user_join', function(data) {
      console.log(data.username + ' joined the lobby.');
    });
  });

</script>
</body>
</html>
