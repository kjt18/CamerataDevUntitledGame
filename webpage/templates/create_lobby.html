<body style="background-color:black">
<section id="cards" class="container py-5 mt-5">
    <div class="d-flex my-3">
        <div class="jumbotron w-100 py-5 mx-auto text-light border-light bg-dark-gray">
            <h2 class="text-white">Create a New Lobby</h2>
            <form method="POST" action="{{ url_for('create_lobby') }}">
                <label for="lobby_name">Lobby Name:</label>
                <input type="text" name="lobby_name" id="lobby_name">
                <br>
                <label for="owner_name">Owner Name:</label>
                <input type="text" name="owner_name" id="owner_name">
                <br>
                <label for="game_type">Game Type:</label>
                <input type="text" name="game_type" id="game_type">
                <br>
                <label for="num_players">Number of Players:</label>
                <input type="text" name="num_players" id="num_players">
                <br>
                <input type="submit" value="Create">
            </form>
        </div>
    </div>
</section>
